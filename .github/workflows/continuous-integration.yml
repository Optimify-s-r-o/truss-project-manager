name: Continuous Integration

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]
  workflow_dispatch:

jobs:
  buildAndTest:
    name: Build and Test
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v1

      - name: Install Dependencies
        run: npm i

      - name: Build
        run: npm run build:prod

